<script>
    function showCoachAnswer(choice, coachAnswer) {
        scrollWindow();
        showCoachAnswerText(choice, coachAnswer);
    }

    function scrollWindow() {
        window.scrollTo({ top: 1200, behavior: "smooth" });
    }

    function showCoachAnswerText(choice, coachAnswer) {
        if (choice === "no_employees") {
            coachAnswer.textContent = "Ça tombe bien, notre solution est spécialement adaptée pour les indépendants sans salariés. Vous ne payerez pas pour des services RH dont vous n'avez pas l'utilité.";
        } else if (choice === "sas_president") {
            coachAnswer.textContent = "C'est parfait ! On gère tous vos bulletins de paie et votre rémunération.";
        } else {
            document.getElementById("wrapper-coach-answer").classList.add("hidden");
            resizeZero();
        }
    }

    function nextPage() {
        nextBtn.addEventListener("click", () => {
            const choice = localStorage.getItem("currentChoice");
            if (choice === "has_employees") {
                window.location.href = "page-sortie";
            } else {
                window.location.href = "qg3";
            }
        });
    }
</script>
